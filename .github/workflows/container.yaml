name: Build Container Images

on:
  push:
    tags:
      - '*.*.*'

env:
  REGISTRY: ghcr.io
  ORG_NAME: ${{ github.repository_owner }}
  CARGO_INCREMENTAL: 0

jobs:
  build_amd64:
    name: Build & Push (linux/amd64)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Container metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG_NAME }}/${{ github.event.repository.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push AMD64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}-amd64
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build_arm64:
    name: Build & Push (linux/arm64)
    runs-on: ubuntu-latest-arm64 
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Container metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.ORG_NAME }}/${{ github.event.repository.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          labels: ${{ needs.build_amd64.outputs.labels }}
          tags: ${{ needs.build_amd64.outputs.tags }}-arm64
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create_manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [build_amd64, build_arm64] 
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create and Push Manifest
        run: |
          # The tags output from build_amd64 is used as the base tag name
          BASE_TAG=$(echo "${{ needs.build_amd64.outputs.tags }}" | head -n 1)

          docker manifest create "${BASE_TAG}" \
            "${BASE_TAG}-amd64" \
            "${BASE_TAG}-arm64"
            
          docker manifest push "${BASE_TAG}"
